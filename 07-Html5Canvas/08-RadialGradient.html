<!DOCTYPE html>
<!--圓形漸層-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>圓形漸層</title>
        <script>
            //繪製長方形
            function drawRadialGradient(){
                var canvas = document.getElementById("myCanvas");
                if(canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    /*
                      建立RadialGradient物件
                      參數為(漸層起點X軸座標,漸層起點Y軸座標,漸層起點半徑,漸層終點X軸座標,漸層終點Y軸座標,漸層終點半徑)
                    */
                    var grd = ctx.createRadialGradient(100, 75, 10, 100, 75, 20);
                    //加入漸層顏色
                    grd.addColorStop(0, "white");
                    grd.addColorStop(1, "black");
                    //設定圓形圖案的座標、半徑、角度
                    ctx.arc(100, 75, 50, 0, 2*Math.PI);
                    //將grd指定給fillStyle使用
                    ctx.fillStyle=grd;
                    //填滿圓形
                    ctx.fill();
                }
            }
        </script>
        <style>
            canvas{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <input type="button" value="畫出圓形漸層" onclick="drawRadialGradient()"/>
        <p></p>
        <canvas id="myCanvas"></canvas>
    </body>
</html>
