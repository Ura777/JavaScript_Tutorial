<!DOCTYPE html>
<!--Math物件-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>Math物件</title>
    </head>
    <body>
        <h2>Math物件</h2>
        <hr>
        <script>
            document.write("Math.max(10, 20) = " + Math.max(10, 20) + "<hr>");
            document.write("Math.min(10, 20) = " + Math.min(10, 20) + "<hr>");
            //Math.round()為四捨五入
            document.write("1-100的亂數 = " + Math.round((Math.random()*100+1)) + "<hr>");
        </script>
    </body>
</html>
