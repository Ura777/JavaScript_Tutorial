<!DOCTYPE html>
<!--String回傳html標籤-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>String回傳html標籤</title>
    </head>
    <body>
        <h2>String回傳html標籤</h2>
        <hr>
        <script>
            var text = "Hello World!!!";
            alert(text.bold());
            //印出來
            document.write(text.bold() + "<br>");
        </script>
    </body>
</html>
