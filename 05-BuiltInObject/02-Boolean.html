<!DOCTYPE html>
<!--Boolean物件-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>Boolean物件</title>
    </head>
    <body>
        <h2>Boolean物件</h2>
        <hr>
        <script>
            //產生物件
            var check = new Boolean(true);
            //印出來
            document.write("檢查結果：" + ((check==true)?"通過":"不通過") + "<br>");
        </script>
    </body>
</html>
