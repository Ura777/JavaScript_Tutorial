<!DOCTYPE html>
<!--String.cahrAt()、String.charCodeAt()-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>String.cahrAt()、String.charCodeAt()</title>
    </head>
    <body>
        <h2>String.cahrAt()、String.charCodeAt()</h2>
        <hr>
        <script>
            var text = "今天的天氣很好";
           //印出來
            document.write("text：" + text + "<hr>");
            document.write("text.charAt(0)：" + text.charAt(0) + "<hr>");
            document.write("text.charCodeAt(0)：" + text.charCodeAt(0) + "<hr>");
        </script>
    </body>
</html>
