<!DOCTYPE html>
<!--隱性與顯性物件-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>隱性與顯性物件</title>
    </head>
    <body>
        <h2>隱性物件與顯性物件</h2>
        <hr>
        <script>
            //隱性物件
            var str = "JavaScript網頁程式設計";
            //顯性物件
            var str2 = new String("JavaScript網頁程式設計");

            //印出來
            document.write("str = " + str + "<hr>");
            document.write("str2 = " + str2 + "<hr>");
        </script>
    </body>
</html>
