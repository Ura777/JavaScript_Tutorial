<!DOCTYPE html>
<!--String長度-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>String長度</title>
    </head>
    <body>
        <h2>String長度</h2>
        <hr>
        <script>
            var text = "今天的天氣很好";
            //印出來
            document.write("text：" + text + "<hr>");
            document.write("text的長度 = " + text.length + "<hr>");
        </script>
    </body>
</html>
