<!DOCTYPE html>
<!--Number物件-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>Number物件</title>
    </head>
    <body>
        <h2>Number物件</h2>
        <hr>
        <script>
            //產生物件
            var objNum = new Number(20);
            //轉換成字串
            var strNum = objNum.toString();
            //印出來
            document.write("objNum = " + objNum + "<br>");
            document.write("objNum的型態：" + typeof(objNum) + "<hr>");
            document.write("strNum = " + strNum + "<br>");
            document.write("strNum的型態：" + typeof(strNum) + "<br>");
        </script>
    </body>
</html>
