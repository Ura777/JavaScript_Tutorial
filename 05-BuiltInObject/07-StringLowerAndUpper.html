<!DOCTYPE html>
<!--String全部轉換成大寫或小寫-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>String全部轉換成大寫或小寫</title>
    </head>
    <body>
        <h2>String全部轉換成大寫或小寫</h2>
        <hr>
        <script>
            var text = "Hello World!!!";
           //印出來
            document.write("text：" + text + "<hr>");
            document.write("全部轉換成大寫：" + text.toUpperCase() + "<hr>");
            document.write("全部轉換成小寫：" + text.toLowerCase() + "<hr>");
        </script>
    </body>
</html>
