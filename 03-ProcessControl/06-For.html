<!DOCTYPE html>
<!--for-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>for</title>
    </head>
    <body>
        <script>
            var sum = 0;
            for(i=1; i<=10; i++)
            {
                document.write("整數：" + i + "<br>");
                sum+=i;
            }
            document.write("<hr>總和：" + sum + "<br>");
        </script>
    </body>
</html>
