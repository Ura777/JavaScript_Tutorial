<!DOCTYPE html>
<!--break-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>break</title>
    </head>
    <body>
        <script>
            for(i=1; i<=10; i++)
            {
                if(i==5)
                {
                    document.write("i=5的時候就會跳出迴圈<br>");
                    break;
                }
                else
                {
                    document.write("整數：" + i + "<br>");
                }
            }
        </script>
    </body>
</html>
