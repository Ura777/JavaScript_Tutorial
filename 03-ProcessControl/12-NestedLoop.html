<!DOCTYPE html>
<!--巢狀迴圈-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>巢狀迴圈</title>
    </head>
    <body>
        <script>
            for(i=1; i<=3; i++)
            {
                for(j=1; j<=3; j++)
                {
                    document.write("i=" + i + ", j=" + j + "<br>");
                }
                document.write("<hr>");
            }
        </script>
    </body>
</html>
