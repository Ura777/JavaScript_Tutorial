<!DOCTYPE html>
<!--插入節點-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>插入節點</title>
        <script>
            function insertNode(){
                var newItem = document.createElement("LI");
                var textnode = document.createTextNode("插入的測試項目");
                newItem.appendChild(textnode);

                var list = document.getElementById("myList");
                list.insertBefore(newItem, list.childNodes[2]);
            }
        </script>
    </head>
    <body>
        <h2>插入節點</h2>
        <hr>
        <button onclick="insertNode()">按此插入新的測試項目</button>
        <p>測試項目清單如下：</p>
        <ul id="myList">
            <li>測試項目01</li>
            <li>測試項目02</li>
            <li>測試項目03</li>
        </ul>
    </body>
</html>
