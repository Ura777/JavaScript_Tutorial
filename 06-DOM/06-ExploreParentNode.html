<!DOCTYPE html>
<!--瀏覽父節點-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>瀏覽父節點</title>
    </head>
    <body>
        <h2>瀏覽父節點</h2>
        <hr>
        <p>測試項目清單如下：</p>
        <ul><li id="myLi">測試項目1</li><li>測試項目2</li><li>測試項目3</li></ul>
        <hr>
        <script>
            var objLi = document.getElementById("myLi");
            var objNode = objLi.parentNode;
            document.write("測試項目1的父節點：" + objNode.nodeName);
        </script>
    </body>
</html>
