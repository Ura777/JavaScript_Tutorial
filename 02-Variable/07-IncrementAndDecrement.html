<!DOCTYPE html>
<!--遞增與遞減運算子-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>遞增與遞減運算子</title>
        <script>
            var x = 10;
            var y = 10;
        </script>
    </head>
    <body>
        x = <script>document.write(x);</script><br>
        y = <script>document.write(y);</script><br>
        <hr>
        x++ = <script>document.write(x++);</script><br>
        --y = <script>document.write(--y);</script><br>
    </body>
</html>
