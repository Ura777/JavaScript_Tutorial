<!DOCTYPE html>
<!--運算元與運算子-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>運算元與運算子</title>
        <script>
            var a = 10;
            var b = 20;
        </script>
    </head>
    <body>
        a = <script>document.write(a);</script><br>
        b = <script>document.write(b);</script><br>
        <hr>
        a + b = <script>document.write(a+b);</script><br>
        a - b = <script>document.write(a-b);</script><br>
        a * b = <script>document.write(a*b);</script><br>
        a / b = <script>document.write(a/b);</script><br>
        a % b = <script>document.write(a%b);</script><br>
        <hr>
        a &gt; b 而且 a &gt; 1的判斷結果 = 
        <script>
            if (a>b && a>1)
            {
                document.write("True");
            }
            else
            {
                document.write("False");
            }
        </script>
        <hr>
        a + b * 2 = <script>document.write(a+b*2);</script><br>
        

    </body>
</html>
