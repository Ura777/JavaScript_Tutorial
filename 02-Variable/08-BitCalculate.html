<!DOCTYPE html>
<!--位元運算子-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>位元運算子</title>
    </head>
    <body>
        Not運算<br>
        ~1 = <script>document.write(~1)</script><br>
        <hr>
        左移運算<br>
        3&lt;&lt;2 = <script>document.write(3<<2);</script><br>
        <hr>
        右移運算<br>
        2&gt;&gt;1 = <script>document.write(2>>1);</script><br>
        <hr>
        無符號右移<br>
        16&gt;&gt;&gt;1 = <script>document.write(16>>>1);</script><br>
        <hr>
        And運算<br>
        1&amp;3 = <script>document.write(1&3);</script><br>
        <hr>
        Xor運算<br>
        1^2 = <script>document.write(1^2);</script><br>
        <hr>
        Or運算<br>
        1|3 = <script>document.write(1|3);</script><br>
    </body>
</html>
