<!DOCTYPE html>
<!--字串的資料型態-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>字串的資料型態</title>
        <script>
            //JavaScript不支援單一字元的函數，例如chr()。
            var strA = "今天的天氣很好";
            var strB = '明天是"星期一"嗎？';
        </script>
    </head>
    <body>
        字串A的內容 = <script>document.write(strA);</script><br>
        字串B的內容 = <script>document.write(strB);</script><br>
    </body>
</html>
