<!DOCTYPE html>
<!--數值的資料型態-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>數值的資料型態</title>
        <script>
            var intA = 20;
            var floatB = 10.07;
            var intC = -30;
        </script>
    </head>
    <body>
        整數A = <script>document.write(intA);</script><br>
        小數B = <script>document.write(floatB);</script><br>
        負整數C = <script>document.write(intC);</script><br>
    </body>
</html>
