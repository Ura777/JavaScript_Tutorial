<!DOCTYPE html>
<!--在Head區塊的JavaScript程式碼-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>在Body區塊的JavaScript程式碼</title>
        <!--JavaScript程式碼撰寫區域-->
        <script>
            function showmessage(){
                alert("Head區塊的JavaScript程式碼");
            }
        </script>
    </head>
    <!--呼叫方法showmessage()-->
    <body onload="showmessage()">
        <h2>Head區塊的JavaScript程式碼</h2>
        <hr>
        <p>
            在Head區塊執行事件處理
        </p>
    </body>
</html>
