<!DOCTYPE html>
<!--自定物件01-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>自定物件01</title>
        <script>
            //產生物件
            var objCard = new Object();
            //定義屬性名稱與值
            objCard.name = "Allen";
            objCard.age = 22;
            objCard.phone = "0912345678";
            objCard.email = "allen07@test.js.temp";
        </script>
    </head>
    <body>
        <h2>印出objCard物件內所有的屬性值</h2>
        <hr>
        <script>
            for (property in objCard){
                document.write(objCard[property] + "<br>");
            }
        </script>
    </body>
</html>
