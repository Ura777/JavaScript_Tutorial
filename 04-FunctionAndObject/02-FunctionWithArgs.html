<!DOCTYPE html>
<!--擁有參數的Function-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>擁有參數的Function</title>
        <script>
            //自訂有參數Function
            function writeString(strMsg, intNumber){
                for(i=1; i<=intNumber; i++)
                {
                    document.write(strMsg + "<br>");                    
                }
            }
        </script>
    </head>
    <body>
        <h2>使用Function印出10句Hello World!!!</h2>
        <hr>
        <script>
            //Function
            writeString("Hello World!!!", 10);
        </script>
    </body>
</html>
