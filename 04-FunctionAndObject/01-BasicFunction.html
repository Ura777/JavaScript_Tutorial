<!DOCTYPE html>
<!--基本的Function-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>基本的Function</title>
        <script>
            //自訂Function
            function writeString(){
                document.write("Hello World!!!");
            }
        </script>
    </head>
    <body>
        <h2>使用Function印出Hello World!!!</h2>
        <hr>
        <script>
            //Function
            writeString();
        </script>
    </body>
</html>
